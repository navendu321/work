[inet_http_server]          				; inet (TCP) server setings
port=*:29666	    			; (ip_address:port specifier, *:port for all iface)
username=myproj88           				; (default is no username (open server))
password=pass   	   			           ; (default is no password (open server))
 
[supervisord]
logfile=/opt/www/myproj_var/supervisord/supervisord.log 		; (main log file;default $CWD/supervisord.log)
logfile_maxbytes=50MB       						; (max main logfile bytes b4 rotation;default 50MB)
logfile_backups=10          						; (num of main logfile rotation backups;default 10)
loglevel=trace               						; (log level;default info; others: debug,warn,trace)
pidfile=/opt/www/myproj_var/supervisord/supervisord.pid                          		; (supervisord pidfile;default supervisord.pid)
nodaemon=false              						; (start in foreground if true;default false)
minfds=1024                 						; (min. avail startup file descriptors;default 1024)
minprocs=200                						; (min. avail process descriptors;default 200)
 
[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface
 
[supervisorctl]
serverurl=http://127.0.0.1:29666
username=myproj88
password=pass
 
[include]
files = /opt/www/myproj/myproj/code/config/supervisord/conf.d/*.conf
